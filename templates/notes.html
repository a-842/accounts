{% extends 'layout.html' %}
{% block content %}
<h1>Notes</h1>
<form method="POST" action="{{ url_for('add_note') }}">
    <input type="text" name="title" placeholder="Note Title" required>
    <textarea name="content" placeholder="Write your note..." required></textarea>
    <input type="text" name="folder" placeholder="Folder">
    <button type="submit">Add Note</button>
</form>
<div class="notes">
    {% for note in notes %}
    <div class="note">
        <h3>{{ note.title }}</h3>
        <p>{{ note.content|markdown }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
